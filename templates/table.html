<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Ken.ly </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Kenny Liau">

        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">

    </head>

    <body>

        <div class="main-container">

            <div class="main-title">
                <h3> <a href="/">  Ken.ly  </a> </h3>
            </div>

            <hr>

            <div class="center-container">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Origin</th>
                            <th>Ken.lified</th>
                            <th>Popularity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in urls %}
                        <tr>
                            <td><a class="origin" href="{{ u }}" target="_blank"> {{ u }} </a> 
                            <td><a class="redirect_url green" href="{{ host + urls[u]|safe }}" target="_blank"> {{ host + urls[u]|safe }} </a> 
                            </td>
                            <td>{{ hotness[u] }}</td>
                        </tr>
                        {% else %}
                        <em>Unbelievable.  No urls here so far... :(</em>
                        {% endfor %}
                    </tbody>
                </table>

              


            </div>

            <hr>

            <div class="footer">
                <p>Â© Kenny Liau 2012</p>
            </div>

        </div>

    </body>

</html>
